<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/img/blackjack-card-game-favicon.png"
    />
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row mt-2">
      <div id="divButton" class="col text-center">
        <button class="btn btn-danger">New Game</button>
        <button class="btn btn-primary">Get cards</button>
        <button class="btn btn-primary">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">

        <h1>Player 1 - <small>0</small></h1>

        <div class="d-flex" id="player-cards">
          <img class="card" src="assets/img/cards-game/10H.png" />
          <img class="card" src="assets/img/cards-game/10H.png" />
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">

        <h1>Computer - <small>0</small></h1>

        <div class="d-flex" id="computer-cards">
          <img class="card" src="assets/img/cards-game/2S.png" />
          <img class="card" src="assets/img/cards-game/2S.png" />
          
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
